<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
<div class="container" id="thisContainer">
    <div class="card" style="align-items:center">
        <h5 class="card-title" style="text-align:center; font-size:50px; color:darkslategrey"><strong>Tic Tac Toe</strong></h5>
        <button class="btn btn-primary" style="width:500px" type="button" onclick="createGame()"><strong>Start Game</strong></button>
        <div style="width:1290px;">
            <br>
            <div style="display:flex; align-items:center;" id="createGameHere"></div>
            <br>
            <div style="text-align:center; font-size:50px;" id="result"></div>
        </div>
    </div>
</div>
<script src="TicTacToeScript.js"></script>
</body>
</html>
